{% extends 'index.html' %}

{% block title %}
<title> Eshop | Login page</title>
{% endblock %}
{% block content %}
<div class="container-fluid mt-1">
	<div class="row my-5">
		<div class="col-md-2 col-1"></div>
		<div class="col-md-8 col-10">
			<h3 class="background text-light text-center p-1"> Sign Up Section </h3>
			{% for i in messages %}
			<div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
				{{i}}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endfor %}
			<form method="post" action="">
				{% csrf_token %}
				<div class="row mb-3">
					<div class="col-md-6 col-12">
						<label class="form-label">Full name</label>
						<input type="text" class="form-control" name="name" placeholder="Enter your fullname">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">User name</label>
						<input type="text" class="form-control" name="username" placeholder="Enter your username">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-md-6 col-12">
						<label class="form-label">Email</label>
						<input type="email" class="form-control" name="email" placeholder="Enter your email">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">Phone</label>
						<input type="text" class="form-control" name="phone" placeholder="Enter your phone">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-md-6 col-12">
						<label class="form-label">Password</label>
						<input type="password" class="form-control" name="password" placeholder="Enter your password">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">conform password</label>
						<input type="password" class="form-control" name="cpassword"
							placeholder="Enter your conform password">
					</div>
				</div>
				<button type="submit" class="btn background text-light w-100">Create Account</button>
			</form>
			<a href="/login/" class="text-decoration-none">Alredy User? Login to your account</a>
		</div>
		<div class="col-md-2 col-1 "></div>
	</div>
</div>
{% endblock content %}
