{% extends 'index.html' %}

{% block title %}
<title> Eshop | Login page</title>
{% endblock %}
{% block content %}
<div class="container-fluid mt-1">
	<div class="row my-5">
		<div class="col-md-2 col-1"></div>
		<div class="col-md-8 col-10">
			<h1 class="background text-light text-center"> Login Section </h1>
			{% for i in messages %}
			<div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
				{{i}}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endfor %}
			<form method="post" action="">
				{% csrf_token %}
				<div class="mb-3">
					<label class="form-label">User name</label>
					<input type="text" class="form-control" name="username" placeholder="Enter your Username">
				</div>
				<div class="mb-3">
					<label class="form-label">Password</label>
					<input type="password" class="form-control" name="password" placeholder="Enter your password">
				</div>
				<button type="submit" class="btn background text-light w-100">Login</button>
			</form>
			<div class="d-flex justify-content-between">
				<a href="/forget-username/" class="text-decoration-none">Forgate password</a>
				<a href="/signup/" class="text-decoration-none">New User? create free account</a>

			</div>
		</div>
	</div>
</div>
{% endblock content %}
