{% extends 'index.html' %}

{% block title %}
<title> Eshop | Update Profile page</title>
{% endblock %}
{% block content %}
<div class="container-fluid mt-1">
	<div class="row my-5">
		<div class="col-md-2 col-1"></div>
		<div class="col-md-8 col-10">
			<h3 class="background text-light text-center p-1"> Update Section </h3>
			{% for i in messages %}
			<div class="alert alert-danger alert-dismissible fade show text-center p-4" role="alert">
				{{i}}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endfor %}
			<form method="post" action="" enctype="multipart/form-data">
				{% csrf_token %}
				<div class="row mb-3">
					<div class="col-md-6 col-12">
						<label class="form-label">Full name</label>
						<input type="text" class="form-control" name="name" placeholder="Enter your fullname" value="{{user.name}}">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">Profile Pic</label>
						<input type="file" class="form-control" name="pic">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-md-6 col-12">
						<label class="form-label">Email</label>
						<input type="email" class="form-control" name="email" placeholder="Enter your email" value="{{user.email}}">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">Phone</label>
						<input type="text" class="form-control" name="phone" placeholder="Enter your phone" value="{{user.phone}}">
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-md-6 col-12">
						<label class="form-label">House Number</label>
						<input type="text" class="form-control" name="addressline1" placeholder="Enter your house number" value="{{user.addressline1}}">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">Street Number</label>
						<input type="text" class="form-control" name="addressline2"
							placeholder="Enter street number" value="{{user.addressline2}}">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">Village</label>
						<input type="text" class="form-control" name="addressline3" placeholder="Enter Village" value="{{user.addressline3}}">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">Pin</label>
						<input type="text" class="form-control" name="pin" placeholder="pin code" value="{{user.pin}}">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">City</label>
						<input type="text" class="form-control" name="city" placeholder="Enter city" value="{{user.city}}">
					</div>
					<div class="col-md-6 col-12">
						<label class="form-label">State</label>
						<input type="text" class="form-control" name="state" placeholder="Enter state" value="{{user.state}}">
					</div>
				</div>
				<button type="submit" class="btn background text-light w-100">Update</button>
			</form>
		</div>
		<div class="col-md-2 col-1 "></div>
	</div>
</div>
{% endblock content %}
