{% extends 'index.html'%}
{% load static %}
{% load mytags %}
{% block title %}
<title> Eshop | Contact page </title>
{% endblock %}

{% block content %}
<div class="container-fluid">
	<div class="row">
		<div class="col-md-6 col-12">
			<div class="background text-light text-center p-2 my-2">
				kundan9708singh@gmail.com
			</div>
			<div class="background text-light text-center p-2 my-2">
				9708659370
			</div>
			<div class="background text-light text-center p-2 my-2">
				B1 block New ashoknagar New Delhi
			</div>
			<div class="mapouter">
				<div class="gmap_canvas"><iframe class="gmap_iframe" frameborder="0" scrolling="no" marginheight="0"
						marginwidth="0"
						src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=B1 block new&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe><a
						href="https://piratebay-proxys.com/"></a></div>
				<style>
					.mapouter {
						position: relative;
						text-align: right;
						width: 600px;
						height: 400px;
					}

					.gmap_canvas {
						overflow: hidden;
						background: none !important;
						width: 516px;
						height: 550px;
					}

					.gmap_iframe {
						width: 600px !important;
						height: 400px !important;
					}
				</style>
			</div>
		</div>
		<div class="col-md-6 col-12">
			<h5 class="background text-light text-center my-2 p-2">Contact Page</h5>
			{% for i in messages %}
			<div class="alert alert-success text-center alert-dismissible fade show" role="alert">
				{{i}}
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
			{% endfor %}
			<form action="" method="post">
				{% csrf_token %}
				<div class="mb-3">
					<label class="form-lebal">Name</label>
					<input type="text" required name="name" class="form-control" placeholder="Enter your name">
				</div>
				<div class="mb-3">
					<label class="form-lebal">Email</label>
					<input type="email" required name="email" class="form-control" placeholder="Enter your mail:">
				</div>
				<div class="mb-3">
					<label class="form-lebal">Phone Number</label>
					<input type="text" required name="phone" class="form-control" placeholder="Enter your phone number">
				</div>
				<div class="mb-3">
					<label class="form-lebal">Subject</label>
					<input type="text" required name="subject" class="form-control" placeholder="Enter your subject">
				</div>
				<div class="mb-3">
					<label class="form-lebal">Message</label>
					<textarea required name="message" rows="5" class="form-control"></textarea>
				</div>
				<button type="submit" class="btn background text-light text-center p-2 w-100">Submit</button>
			</form>
		</div>
	</div>
</div>
{% endblock %}
